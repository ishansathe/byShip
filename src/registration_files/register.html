<!DOCTYPE html>
<html>
    <head>
        <title>ByShip Registration</title>
        <link rel="stylesheet" href="register.css">
    </head>
    <body>
        <form action="/await_confirm" method="post">
            <legend>Register.</legend>
            <label for="name">Enter Name</label>
            <input type="text" name="name" id="name" required>

            <label for="email">Enter Email</label>
            <input type="email" name="email" id="email" required>

            <label for="password">Enter password</label>
            <input type="password" name="password" id="password" required>

            <label for="contact">Enter contact number</label>
            <input type="number" name="contact" id="contact" required>

            <label for="user_type">Type of User:</label>
            <select name="user_type" id="user_type" required>
                <option value="buyer">buyer</option>
                <option value="seller">seller</option>
            </select>

            <!-- <button type="submit">Submit</button> -->
             <input type="submit" value="Submit">
        </form>

        <!-- Script is kept at the end so that elements can be altered after they are already loaded. -->
        <script src="preset_type.js"></script>

    </body>
</html>
